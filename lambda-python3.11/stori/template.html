<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bank Statement</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f2f2f2;
            }
            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            h1 {
                text-align: center;
                color: #007bff;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }
            th {
                background-color: #007bff;
                color: #fff;
            }
            .total {
                font-weight: bold;
                text-align: right;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Bank Statement</h1>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>01/01/2022</td>
                        <td>Deposit</td>
                        <td>$1,000.00</td>
                    </tr>
                    <tr>
                        <td>01/02/2022</td>
                        <td>Withdrawal</td>
                        <td>-$100.00</td>
                    </tr>
                    <tr>
                        <td>01/03/2022</td>
                        <td>Transfer to Savings</td>
                        <td>-$500.00</td>
                    </tr>
                    <tr>
                        <td>01/04/2022</td>
                        <td>Interest Earned</td>
                        <td>$10.00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="2" class="total">Total:</td>
                        <td>$410.00</td>
                    </tr>
                </tfoot>
            </table>
            <p>Thank you for banking with us!</p>
        </div>
    </body>
</html>
